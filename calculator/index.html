<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display_container">
            <h1 style="text-align: center;">Calculator.</h1>
            <input type="text"id="display">
        </div>
        <div class="buttons_container">
          <div class="buttons">
            <div class="row">
                <button id="clear" class="op">C</button>
                <button id="op">DEL</button>
                <button id="op">%</button>
                <button id="op1">/</button>
              </div>
              <div class="row">
                <button >7</button>
                <button >8</button>
                <button >9</button>
                <button id="op1">*</button>
              </div>
              <div class="row">
                <button >4</button>
                <button >5</button>
                <button >6</button>
                <button id="op1">-</button>
              </div>
              <div class="row">
                <button >1</button>
                <button >2</button>
                <button >3</button>
                <button id="op1">+</button>
              </div>
              <div class="row">
                <button >.</button>
                <button >0</button>
                <button  class="equals">=</button>
              </div>
          </div>
            
        </div>
    </div>



    <script src="./main.js"></script>
</body>
</html>
